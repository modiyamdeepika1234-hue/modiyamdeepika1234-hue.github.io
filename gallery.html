<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1 {
            width: 100%;
        }

        .btns {
            text-align: center;
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="btns">
        <img src="" id="d1" alt="">
        <br>
        <button onclick="prevImg()">Prev</button>
        <button onclick="nextImg()">Next</button>
    </div>
    <script>
        const images = ["https://i.pinimg.com/1200x/90/54/de/9054de59924360eb7ac55e1271b1838a.jpg",
            "https://i.pinimg.com/1200x/32/81/bd/3281bd8ffcd7366370711eb698a7af7b.jpg",
            "https://i.pinimg.com/1200x/2f/e7/24/2fe7249e793d0f6b3bea6b63c2f70042.jpg",
            "https://i.pinimg.com/1200x/fa/2d/a1/fa2da151d3b24c9334952178e364501b.jpg"
        ];
        let i = 0;
            document.getElementById("d1").src = images[i]
        function nextImg() {
            i++;
            console.log(i);
            document.getElementById("d1").src = images[i];
            if (i == images.length - 1) {
                i = -1;
            }
        }
        function prevImg() {
            if (i == 0) {
                i = images.length;
            }
            i--;
            console.log(i);
            document.getElementById("d1").src = images[i]

        }
    </script>
</body>

</html>
